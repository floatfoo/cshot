name: cshot pipes

on: ["pull_request"]

jobs:
  build_release:
    runs-on: ubuntu-latest
    steps:
    - uses: awalsh128/cache-apt-pkgs-action@latest
    - name: build release
    - run: sudo apt-get install -y base-devel
    - run: sudo apt-get install -y libx11-dev
    - run: sudo apt-get install -y libpng-dev
    - run: make -k
